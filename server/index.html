<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>脱出ゲーム　メインサーバー</title>
</head>
<body>
    <h2>メインサーバー</h2>
    <span>peer_id: </span><span id="peer_id">接続中</span>
    <div class="div-box">
        <h3>ステージ状況</h3>
        <table border="1">
            <tr>
                <th>ステージ名</th>
                <th>状態</th>
                <th>残り時間</th>
                <th>UUID</th>
            </tr>
            <tr>
                <th>レーザー</th>
                <td id="s1" class="empty">空室</td> 
                <td id="t1">- / 10:00</td>
                <td id="u1" class="long"> - </td>
            </tr>
            <tr>
                <th>謎解き①</th>
                <td id="s2" class="empty">空室</td> 
                <td id="t2">- / 10:00</td>
                <td id="u2"> - </td>
            </tr>
            <tr>
                <th>箱</th>
                <td id="s3" class="empty">空室</td> 
                <td id="t3">- / 10:00</td>
                <td id="u3"> - </td>
            </tr>
            <tr>
                <th>謎解き②</th>
                <td id="s4" class="empty">空室</td> 
                <td id="t4">- / 10:00</td>
                <td id="u4"> - </td>
            </tr>
            <tr>
                <th>トランプ</th>
                <td id="s5" class="empty">空室</td> 
                <td id="t5">- / 10:00</td>
                <td id="u5"> - </td>
            </tr>
            <tr>
                <th>青龍の住処</th>
                <td id="s6" class="empty">空室</td> 
                <td id="t6">- / 10:00</td>
                <td id="u6"> - </td>
            </tr>
        </table>
    </div>
    <div class="div-box">
        <h3>接続中ユーザー</h3>
        <table border="1" id="connecting_users">
            <tr>
                <th>UUID</th>
                <th>PeerID</th>
                <th>送信状態</th>
                <th>受信状態</th>
            </tr>
        </table>
    </div>
    <script
        src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
        integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8="
        crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/@skyway-sdk/room/dist/skyway_room-latest.js"></script>
    <script src="main.js"></script>
</body>
</html>
